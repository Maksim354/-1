<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер Валют</title>
</head>
<body>
    <h2>Конвертер Валют</h2>

    <!-- Поле для введення суми -->
    <label for="amount">Введіть суму:</label>
    <input type="number" id="amount" placeholder="Введіть суму" required>

    <!-- Вибір початкової валюти -->
    <label for="fromCurrency">Виберіть валюту:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
    </select>

    <!-- Вибір цільової валюти -->
    <label for="toCurrency">Конвертувати в:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
    </select>

    <!-- Кнопка для конвертації -->
    <button onclick="convertCurrency()">Конвертувати</button>

    <!-- Поле для результату -->
    <h3>Результат: <span id="result">0</span></h3>

    <script>
        // Фіксовані курси валют
        const exchangeRates = {
            "USD": 1,
            "EUR": 0.85,
            "UAH": 27
        };

        // Функція для конвертації валюти
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            if (isNaN(amount) || amount <= 0) {
                alert("Будь ласка, введіть коректну суму.");
                return;
            }

            // Розрахунок суми в доларах США (базова валюта)
            const amountInUSD = amount / exchangeRates[fromCurrency];

            // Конвертація в обрану валюту
            const convertedAmount = amountInUSD * exchangeRates[toCurrency];

            // Відображення результату
            document.getElementById("result").innerText = convertedAmount.toFixed(2);
        }
    </script>
</body>
</html>
